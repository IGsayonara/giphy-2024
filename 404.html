<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Redirect all 404 requests to the index.html file
    var redirectPath = window.location.pathname;
    window.location.href = window.location.origin + '/index.html' + redirectPath;
  </script>
</head>
<body>
<h1>Page Not Found</h1>
<p>Redirecting...</p>
</body>
</html>
